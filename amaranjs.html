<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>AmaranJS</title>
        <link rel="stylesheet" href="/AmaranJS/dist/css/amaran.min.css">
        <link rel="stylesheet" href="/AmaranJS/dist/css/animate.min.css">
        <link rel="stylesheet" href="/AmaranJS/documentation/assets/bootstrap/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
            *,body{
                pointer-events: none
            }
            a#random {
                height: 36px;
                width: 200px;
                margin: auto;
                position: absolute;
                top: 0; left: 0; bottom: 0; right: 0;
                display: none;
                background: #c6463d;
                color:#fff;
                font-weight: bold;
                border-radius: 0.25em;
                text-decoration: none;
                line-height: 36px;
                text-align: center;
                -webkit-transition: all 1s ease-out;
                -moz-transition: all 1s ease-out;
                -o-transition: all 1s ease-out;
                -ms-transition: all 1s ease-out;
                transition: all 1s ease-out;
            }
            a#random:hover {
                background: #912E27;
            }
        </style>
    </head>
    <body>
        <a id="random" href="#">Start Random Notification</a>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="/AmaranJS/documentation/assets/bootstrap/js/bootstrap.min.js"></script>
        <!-- Javascripts -->
        <script src="/AmaranJS/dist/js/jquery.amaran.min.js"></script>
        <script>
            $(function(){
                var positions = ['bottom left','bottom right','top left','top right'];
                var effects = ['slideRight','slideBottom','slideLeft','slideTop'];
                $.amaran({
                    content:{
                        bgcolor:'rgba(0, 0, 0, 0.4)',
                        color:'#fff',
                        message:'Lorem ipsum dolor ... '
                    },
                    theme:'colorful',
                    position: positions[Math.floor(Math.random() * positions.length)],
                    closeButton:true,
                    cssanimationIn: 'swing',
                    cssanimationOut: 'bounceOut'
                });

                $.amaran({
                    content:{
                        bgcolor:'rgba(0, 0, 0, 0.4)',
                        color:'#fff',
                        message:'Lorem ipsum dolor ... '
                    },
                    theme:'colorful',
                    position: 'bottom right',
                    closeButton:true,
                    inEffect: 'slideRight',
                    outEffect: 'slideBottom',
                    afterEnd: function(){showcase();}
                });
                var userContent ={
                    content:{
                        img:'http://api.randomuser.me/0.2/portraits/men/36.jpg',
                        user:'John Walker',
                        message:'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, ducimus?'
                    },
                    theme:'user green'
                };
                var awesomeContent ={
                    content:{
                        title:'Your Download is Ready!',
                        message:'1.4 GB',
                        info:'my_birthday.mp4',
                        icon:'fa fa-download'
                    },
                    theme:'awesome ok'
                };
                var colorfulContent = {
                    content:{
                        bgcolor:'#27ae60',
                        color:'#fff',
                        message:'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, ducimus?'
                       },
                    theme:'colorful'
                };
                 var themeDefault=function(){
                    $('#random').html("Default Theme").fadeIn();
                     $.amaran({content:{'message':'Default Theme'}});
                };
                var themeAwesome=function(){
                    $('#random').html("Awesome Theme").fadeIn();
                    $.amaran(awesomeContent);
                };
                var themeUser = function(){
                    $('#random').html("User Theme");
                    $.amaran(userContent);
                };
                var themeColorful = function(){
                    $('#random').html("Colorful Theme");
                    $.amaran(colorfulContent);
                };
                var positionTopLeft=function(){
                    $('#random').html("Position Top Left");
                    var theme = colorfulContent;
                    theme.position='top left';
                    theme.inEffect='slideLeft';
                    $.amaran(theme);
                };
                var positionTopRight=function(){
                    $('#random').html("Position Top Right");
                    var theme = colorfulContent;
                    theme.position='top right';
                    theme.inEffect='slideRight';
                    $.amaran(theme);
                };
                var positionBottomLeft=function(){
                    $('#random').html("Position Bottom Left");
                     var theme = colorfulContent;
                    theme.position='bottom left';
                    theme.inEffect='slideLeft';
                    $.amaran(theme);
                };
                var positionBottomRight=function(){
                    $('#random').html("Position Bottom Right");
                    var theme = colorfulContent;
                    theme.position='bottom right';
                    theme.inEffect='slideRight';
                    $.amaran(theme);
                };
                var themeSlideLeft = function(){
                    $('#random').html("Slide From Left (slideLeft)");
                    var theme = colorfulContent;
                    theme.position='bottom right';
                    theme.inEffect='slideLeft';
                    $.amaran(theme);
                };
                var themeSlideRight = function(){
                    $('#random').html("Slide From Right (slideRight)");
                    var theme = colorfulContent;
                    theme.position='bottom left';
                    theme.inEffect='slideRight';
                    $.amaran(theme);
                };
                var themeSlideTop = function(){
                    $('#random').html("Slide From Top (slideTop)");
                    var theme = colorfulContent;
                    theme.position='top right';
                    theme.inEffect='slideTop';
                    $.amaran(theme);
                };
                var themeSlideBottom = function(){
                    $('#random').html("Slide From Bottom (slideBottom)");
                    var theme = colorfulContent;
                    theme.position='top right';
                    theme.inEffect='slideBottom';
                    $.amaran(theme);
                };
                var animateOne = function(){
                    $('#random').html("Animate Example #1");
                    $.amaran({
                        content:{
                            bgcolor:'#8e44ad',
                            color:'#fff',
                            message:'Lets see with animate.css'
                           },
                        theme:'colorful',
                        position:'bottom right',
                        closeButton:true,
                        cssanimationIn: 'swing',
                        cssanimationOut: 'bounceOut'
                     
                    });
                };
                var animateTwo = function(){
                    $('#random').html("Animate Example #2");
                    $.amaran({
                        content:{
                            bgcolor:'#8e44ad',
                            color:'#fff',
                            message:'Lets see with animate.css'
                           },
                        theme:'colorful',
                        position:'bottom right',
                        closeButton:true,
                        cssanimationIn: 'rubberBand',
                        cssanimationOut: 'bounceOutUp'
                     
                    });
                };
                var animateThree = function(){
                    $('#random').html("Animate Example #3");
                    $.amaran({
                        content:{
                            bgcolor:'#8e44ad',
                            color:'#fff',
                            message:'Lets see with animate.css'
                           },
                        theme:'colorful',
                        position:'bottom right',
                        closeButton:true,
                        cssanimationIn: 'flipInX',
                        cssanimationOut: 'flipOutY'
                     
                    });
                };
                var thatsAll=function(){
                    $('#random').html("Check Demo Section").delay( 2000 );
                    setTimeout(function(){
                        showcase();
                    },15000);
                };
            
                var steps= [
                    themeDefault,
                    themeAwesome,
                    themeUser,
                    themeColorful,
                    positionTopLeft,
                    positionTopRight,
                    positionBottomLeft,
                    positionBottomRight,
                    themeSlideLeft,
                    themeSlideRight,
                    themeSlideTop,
                    themeSlideBottom,
                    animateOne,
                    animateTwo,
                    animateThree,
                    thatsAll
                ];
                var i = 0;
                var started =0;
                function showcase () { 
                    if(started===0){
                        $('#random').html("Showcase Started!").fadeIn();
                        started=1;
                    }
                   setTimeout(function () { 
                      steps[i]();        
                      i++;                  
                      if (i < steps.length) {           
                         showcase();          
                      }  
                   }, 5000)
                }
               
            });
        </script>
    </body>
</html>
